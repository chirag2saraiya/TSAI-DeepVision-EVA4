<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="grid-x grid-margin-x" style="margin-top:2%;">
      <div class="large-l2 cell">
        <h4 id='imageClassifiers'>Image Classifiers</h4>
      </div>
      <div class="large-4 cell">
        <label for="resnet34FileUpload">Please choose image file you want to classify.</label>
        <input type="file" id="resnet34FileUpload">
      </div>
      <div class="large-8 cell">
        <input type="button" id="btnResNetUpload" class="button" value="Classify Image">
      </div>
      <p id="result"></p>
    </div>

    <div class="grid-x grid-margin-x" style="margin-top:2%;">
      <div class="large-l2 cell">
        <h4 id='classifierMobilenet'>Image Classifiers</h4>
      </div>
      <div class="large-4 cell">
        <label for="mobileNetFileUpload">Please choose image file you want to classify.</label>
        <input type="file" id="mobileNetFileUpload">
      </div>
      <div class="large-8 cell">
        <input type="button" id="btnMobileNetUpload" class="button" value="Classify Image">
      </div>
      <p id="resultMobileNet"></p>
    </div>


    <div class="grid-x grid-margin-x" style="margin-top:2%;">
      <div class="large-l2 cell">
        <h4 id='faceAlignment'>Face Alignemnt</h4>
      </div>
      <div class="large-4 cell">
        <label for="faceFileUpload">Please choose face image file you want to align.</label>
        <input type="file" id="faceFileUpload">
      </div>
      <div class="large-8 cell">
        <input type="button" id="btnFaceUpload" class="button" value="Face Alignment">
      </div>
      <img id="faceResult" />
      <p id="errorMsg"></p>

    </div>


    <div class="grid-x grid-margin-x" style="margin-top:2%;">
      <div class="large-l2 cell">
        <h4 id='faceSwap'>Face Swapping</h4>
      </div>
      <div class="large-4 cell">
        <label for="faceFileUpload1">Please choose image File1.</label>
        <input type="file" id="file1">
      </div>
      <div class="large-4 cell">
        <label for="faceFileUpload2">Please choose image File2.</label>
        <input type="file" id="file2">
      </div>
      <div class="large-8 cell">
        <input type="button" id="btnFaceSwap" class="button" value="Face Swap">
      </div>
      <img id="faceSwapResult" />
      <p id="errorMsg"></p>

    </div>

<div class="grid-x grid-margin-x" style="margin-top:2%;">
      <div class="large-l2 cell">
        <h4 id='faceRecognition'>Face Recognition</h4>
      </div>
      <div class="large-4 cell">
        <label for="faceFileUpload">Please choose face image file you want to recognize.</label>
        <input type="file" id="faceRecoFileUpload">
      </div>
      <div class="large-8 cell">
        <input type="button" id="btnFaceRecoUpload" class="button" value="Face Recognition">
      </div>
      <p id="resultFaceRecogition"></p>

    </div>


  </body>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/upload.js"></script>
</html>
